</template><script>var component = {
  data: function () {
    return {
      movies: ['Movie 1'],
    };
  },
  methods: {
    onMovieChange: function (e) {
      var self = this;
      var value = e.target.value;
      var movies = self.movies;
      if (e.target.checked) {
        movies.push(value);
      } else {
        movies.splice(movies.indexOf(value), 1);
      }
    },
    onMoviesChange: function (e) {
      var self = this;
      var movies = self.movies;
      if (movies.length === 1 || movies.length === 0) {
        self.movies = ['Movie 1', 'Movie 2'];
      } else if (movies.length === 2) {
        self.movies = [];
      }
    },
  }
}</script><script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script><script src="../../packages/vue/framework7-vue.bundle.min.js"></script><script src="../../packages/core/js/framework7.bundle.min.js"></script><script>var theme = 'ios';
